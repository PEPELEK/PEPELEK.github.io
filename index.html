<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Eldrya SMP</title>
<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
    margin: 0;
    height: 100vh;
    background: url("https://images.unsplash.com/photo-1511203466129-824e631920d4") no-repeat center/cover;
    color: white;
}

/* Karartma */
.overlay {
    background: rgba(0,0,0,0.65);
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Kart */
.card {
    background: rgba(20,20,20,0.9);
    padding: 30px;
    border-radius: 15px;
    width: 360px;
    display: none;
    box-shadow: 0 0 30px black;
}

.card h2 {
    text-align: center;
    margin-bottom: 20px;
}

input, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
}

input {
    background: #222;
    color: white;
}

button {
    background: orange;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: darkorange;
}

.link {
    text-align: center;
    margin-top: 10px;
    cursor: pointer;
    color: orange;
}

/* Dashboard */
.dashboard {
    display: none;
    width: 90%;
    max-width: 900px;
}

.top {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.box {
    background: rgba(30,30,30,0.9);
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
}

.market {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 15px;
}

.item {
    background: #222;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
}
</style>
</head>
<body>

<div class="overlay">

    <!-- Gƒ∞Rƒ∞≈û -->
    <div class="card" id="login">
        <h2>Giri≈ü Yap</h2>
        <input type="text" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="password" placeholder="≈ûifre">
        <button onclick="goDashboard()">Giri≈ü Yap</button>
        <div class="link" onclick="showRegister()">Hesabƒ±n yok mu? Kayƒ±t Ol</div>
    </div>

    <!-- KAYIT -->
    <div class="card" id="register">
        <h2>Kayƒ±t Ol</h2>
        <input type="text" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="email" placeholder="E-posta">
        <input type="password" placeholder="≈ûifre">
        <button onclick="goDashboard()">Kayƒ±t Ol</button>
        <div class="link" onclick="showLogin()">Zaten hesabƒ±n var mƒ±?</div>
    </div>

    <!-- DASHBOARD -->
    <div class="dashboard" id="dashboard">
        <div class="top">
            <h2>üêÖ Eldrya SMP Panel</h2>
            <div>Bakiye: <b id="balance">100</b>‚Ç∫</div>
        </div>

        <div class="box">
            <h3>Sunucu Adresi</h3>
            <button onclick="copyIP()">eldryasmp.aternos.me</button>
            <p id="copyText"></p>
        </div>

        <div class="box">
            <h3>Market</h3>
            <div class="market">
                <div class="item">
                    <h4>VIP</h4>
                    <p>50‚Ç∫</p>
                    <button onclick="buy(50)">Satƒ±n Al</button>
                </div>
                <div class="item">
                    <h4>VIP+</h4>
                    <p>80‚Ç∫</p>
                    <button onclick="buy(80)">Satƒ±n Al</button>
                </div>
                <div class="item">
                    <h4>MVP</h4>
                    <p>120‚Ç∫</p>
                    <button onclick="buy(120)">Satƒ±n Al</button>
                </div>
            </div>
        </div>

        <div class="box">
            <h3>Bakiye Y√ºkle</h3>
            <button onclick="addBalance(50)">+50‚Ç∫</button>
            <button onclick="addBalance(100)">+100‚Ç∫</button>
        </div>
    </div>

</div>

<script>
let balance = 100;

function showRegister(){
    login.style.display = "none";
    register.style.display = "block";
}

function showLogin(){
    register.style.display = "none";
    login.style.display = "block";
}

function goDashboard(){
    login.style.display = "none";
    register.style.display = "none";
    dashboard.style.display = "block";
}

function copyIP(){
    navigator.clipboard.writeText("eldryasmp.aternos.me");
    copyText.innerText = "‚úî IP kopyalandƒ±!";
}

function buy(price){
    if(balance >= price){
        balance -= price;
        document.getElementById("balance").innerText = balance;
        alert("Satƒ±n alma ba≈üarƒ±lƒ±!");
    } else {
        alert("Yetersiz bakiye!");
    }
}

function addBalance(amount){
    balance += amount;
    document.getElementById("balance").innerText = balance;
}

login.style.display = "block";
</script>

</body>
</html>
