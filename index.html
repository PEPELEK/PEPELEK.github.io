<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>RadeuxCraft Oyun Sitesi</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
/* Genel Ayarlar */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Press Start 2P', cursive;
    background: linear-gradient(135deg, #6a0dad, #999);
    color:white;
    overflow-x:hidden;
    height:100vh;
    animation: gradientShift 15s ease infinite;
}
@keyframes gradientShift{
    0%{background: linear-gradient(135deg,#6a0dad,#999);}
    50%{background: linear-gradient(135deg,#999,#6a0dad);}
    100%{background: linear-gradient(135deg,#6a0dad,#999);}
}
button{cursor:pointer; font-family:'Press Start 2P', cursive; transition:0.3s;}

/* Giriş / Kayıt Ekranı */
#login{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background: rgba(0,0,0,0.8);
    padding:50px;
    border-radius:20px;
    width:350px;
    text-align:center;
    box-shadow:0 0 20px #ff00ff,0 0 30px #00ffff;
    border:2px solid #fff;
}
#login h2{
    margin-bottom:20px;
    color:#ff00ff;
    text-shadow:0 0 10px #ff00ff;
}
#login input{
    width:90%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:none;
    background:#222;
    color:white;
    font-size:12px;
}
#login button{
    width:95%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:10px;
    background:linear-gradient(45deg,#ff00ff,#00ffff);
    color:white;
    font-weight:bold;
    box-shadow:0 0 10px #ff00ff,0 0 10px #00ffff;
}
#login button:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #ff00ff,0 0 20px #00ffff;
}

/* Ana Sayfa */
#main{
    display:none;
    padding:30px;
}
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background: rgba(0,0,0,0.6);
    padding:15px 30px;
    border-radius:10px;
    box-shadow:0 0 15px #ff00ff;
}
header div span{color:#00ffff; font-size:14px;}
header button{
    padding:8px 15px;
    margin-left:10px;
    border:none;
    border-radius:10px;
    background:#222;
    color:#00ffff;
}
header button:hover{
    background:#00ffff;
    color:#111;
    box-shadow:0 0 10px #ff00ff;
}

/* IP Kopyala Butonu */
#ip-section{
    margin-top:50px;
    text-align:center;
}
#ip-section button{
    font-size:14px;
    padding:15px 25px;
    border-radius:15px;
    background:linear-gradient(45deg,#ff00ff,#00ffff);
    color:white;
    font-weight:bold;
    border:none;
    box-shadow:0 0 15px #ff00ff,0 0 15px #00ffff;
    transition:0.3s;
}
#ip-section button:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px #ff00ff,0 0 25px #00ffff;
}

/* Market / Kartlar */
#market{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:50px;
}
.card{
    background: rgba(0,0,0,0.7);
    width:200px;
    margin:15px;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 10px #ff00ff;
    transition:0.3s;
    text-align:center;
}
.card:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #00ffff;
}
.card h3{
    margin-bottom:15px;
    color:#00ffff;
}
.card button{
    padding:10px 15px;
    border:none;
    border-radius:10px;
    background:#222;
    color:#00ffff;
    transition:0.3s;
}
.card button:hover{
    background:#00ffff;
    color:#111;
    box-shadow:0 0 10px #ff00ff;
}

/* Bildirim */
#notification-panel{
    margin-top:50px;
    text-align:center;
}
#notification-panel input{
    width:60%;
    padding:10px;
    border-radius:10px;
    border:none;
    background:#222;
    color:white;
    margin-right:10px;
}
#notification-panel button{
    padding:10px 15px;
    border:none;
    border-radius:10px;
    background:#ff00ff;
    color:white;
}
#notification-panel button:hover{
    background:#00ffff;
    color:#111;
}
</style>
</head>
<body>

<!-- Giriş/Kayıt Ekranı -->
<div id="login">
    <h2>RadeuxCraft</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <button onclick="register()">Kayıt Ol</button>
    <p id="login-msg" style="color:#ff4d4d; margin-top:10px;"></p>
</div>

<!-- Ana Sayfa -->
<div id="main">
    <header>
        <div>Hoşgeldin, <span id="display-name"></span></div>
        <div>
            <button onclick="logout()">Çıkış Yap</button>
        </div>
    </header>

    <!-- IP Kopyala -->
    <div id="ip-section">
        <h2>Sunucu IP'si</h2>
        <button onclick="copyIP()">Kopyala: radeuxcraft.mcsh.io</button>
    </div>

    <!-- Market Örnek Kartlar -->
    <div id="market">
        <div class="card">
            <h3>Kılıç</h3>
            <p>Fiyat: 50</p>
            <button>Satın Al</button>
        </div>
        <div class="card">
            <h3>Kalkan</h3>
            <p>Fiyat: 30</p>
            <button>Satın Al</button>
        </div>
        <div class="card">
            <h3>Zırh</h3>
            <p>Fiyat: 60</p>
            <button>Satın Al</button>
        </div>
    </div>

    <!-- Bildirim -->
    <div id="notification-panel">
        <h2>Bildirim Bırak</h2>
        <input type="text" id="notification" placeholder="Bildirim yazın">
        <button onclick="leaveNotification()">Gönder</button>
    </div>
</div>

<script>
// Demo kullanıcı veri
let users=[];
let currentUser=null;

// Kayıt İşlemi
function register(){
    let u=document.getElementById("username").value.trim();
    let p=document.getElementById("password").value.trim();
    if(!u||!p){ alert("Kullanıcı adı ve şifre gerekli."); return; }
    if(users.find(x=>x.username===u)){
        document.getElementById("login-msg").innerText="Bu kullanıcı zaten var.";
        return;
    }
    users.push({username:u,password:p});
    loginUser(u);
}

// Giriş İşlemi
function login(){
    let u=document.getElementById("username").value.trim();
    let p=document.getElementById("password").value.trim();
    let user=users.find(x=>x.username===u&&x.password===p);
    if(user){ loginUser(u); }
    else{ document.getElementById("login-msg").innerText="Hesap bulunamadı."; }
}

// Giriş sonrası
function loginUser(username){
    currentUser=users.find(x=>x.username===username);
    document.getElementById("display-name").innerText=currentUser.username;
    document.getElementById("login").style.display="none";
    document.getElementById("main").style.display="block";
}

// Çıkış
function logout(){
    currentUser=null;
    document.getElementById("login").style.display="block";
    document.getElementById("main").style.display="none";
}

// IP Kopyala
function copyIP(){
    navigator.clipboard.writeText("radeuxcraft.mcsh.io");
    alert("IP kopyalandı!");
}

// Bildirim
function leaveNotification(){
    let text=document.getElementById("notification").value.trim();
    if(text){
        alert("Bildirim gönderildi: "+text);
        document.getElementById("notification").value="";
    }
}
</script>

</body>
</html>
