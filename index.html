<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuenNetwork | Giriş Yap</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #3b3b5a);
            color: #fff;
        }
        .container {
            background: rgba(0,0,0,0.85);
            padding: 40px 50px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #00cfff;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        input[type="submit"] {
            background: #00cfff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            color: #1e1e2f;
        }
        input[type="submit"]:hover {
            background: #0099cc;
        }
        .error, .success {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .error {
            background: #ff4d4d;
            color: white;
        }
        .success {
            background: #4dff88;
            color: #000;
        }
        .register {
            margin-top: 15px;
            font-size: 14px;
        }
        .register a {
            color: #00cfff;
            text-decoration: none;
            font-weight: bold;
        }
        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RuenNetwork Giriş</h1>

        <!-- Hata veya Başarı Mesajları -->
        <div id="message"></div>

        <!-- Giriş Formu -->
        <form id="loginForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <input type="submit" value="Giriş Yap">
        </form>

        <div class="register">
            Hesabın yok mu? <a href="register.html">Kayıt Ol</a>
        </div>
    </div>

    <!-- JS -->
    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            messageDiv.innerHTML = '';
            
            if(!username || !password){
                messageDiv.innerHTML = '<div class="error">Lütfen tüm alanları doldurun!</div>';
                return;
            }

            // Fake API çağrısı örneği (backend'e bağlayabilirsin)
            // Örnek: fetch('/api/login', {method: 'POST', body: JSON.stringify({username, password})})
            // Backend login işlemi yapacak.

            // Örnek senaryo
            if(username === "admin" && password === "12345"){
                messageDiv.innerHTML = '<div class="success">Giriş başarılı! Yönlendiriliyorsunuz...</div>';
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);
            } else {
                messageDiv.innerHTML = '<div class="error">Hesap bulunamadı veya şifre yanlış!</div>';
            }
        });
    </script>
</body>
</html>

}
</script>

</body>
</html>
