<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Eldrya SMP Panel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}
body{
    background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
    color:#fff;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}
.card{
    background:#141414;
    width:380px;
    padding:30px;
    border-radius:16px;
    box-shadow:0 0 40px rgba(0,0,0,.8);
    display:none;
}
.card h2{text-align:center;margin-bottom:20px}
input,button{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:none;
}
input{
    background:#1f1f1f;
    color:#fff;
}
button{
    background:#f59e0b;
    color:#000;
    font-weight:bold;
    cursor:pointer;
}
button:hover{background:#fbbf24}
.link{
    text-align:center;
    color:#f59e0b;
    cursor:pointer;
    margin-top:10px;
}
.error{color:#ef4444;text-align:center}
.success{color:#22c55e;text-align:center}

/* PANEL */
.panel{
    display:none;
    width:92%;
    max-width:1100px;
}
.top{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}
.box{
    background:#181818;
    padding:20px;
    border-radius:14px;
    margin-bottom:20px;
}
.market{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
}
.item{
    background:#202020;
    padding:15px;
    border-radius:12px;
    text-align:center;
}
.admin{
    color:#22c55e;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- GÄ°RÄ°Å -->
<div class="card" id="login">
<h2>GiriÅŸ Yap</h2>
<input id="loginUser" placeholder="KullanÄ±cÄ± AdÄ±">
<input id="loginPass" type="password" placeholder="Åifre">
<button onclick="login()">GiriÅŸ Yap</button>
<div class="error" id="loginErr"></div>
<div class="link" onclick="goRegister()">KayÄ±t Ol</div>
</div>

<!-- KAYIT -->
<div class="card" id="register">
<h2>KayÄ±t Ol</h2>
<input id="regUser" placeholder="KullanÄ±cÄ± AdÄ±">
<input id="regPass" type="password" placeholder="Åifre">
<button onclick="register()">KayÄ±t Ol</button>
<div class="success" id="regMsg"></div>
<div class="link" onclick="goLogin()">GiriÅŸ Yap</div>
</div>

<!-- PANEL -->
<div class="panel" id="panel">
<div class="top">
<h2>ğŸ… Eldrya SMP</h2>
<div>
<span id="adminBtn" class="admin" onclick="toggleAdmin()">Bakiyesini YÃ¼kle</span>
 | Bakiye: <b id="balance">0</b>â‚º
 | <span class="admin" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</span>
</div>
</div>

<div class="box">
<h3>Sunucu IP</h3>
<button onclick="copyIP()">eldryasmp.aternos.me</button>
<p id="ipMsg"></p>
</div>

<div class="box">
<h3>Market</h3>
<div class="market">
<div class="item"><h4>VIP</h4><p>50â‚º</p><button onclick="buy(50)">SatÄ±n Al</button></div>
<div class="item"><h4>VIP+</h4><p>80â‚º</p><button onclick="buy(80)">SatÄ±n Al</button></div>
<div class="item"><h4>MVP</h4><p>120â‚º</p><button onclick="buy(120)">SatÄ±n Al</button></div>
</div>
</div>

<div class="box" id="adminBox" style="display:none">
<h3>Oyuncuya Bakiye YÃ¼kle</h3>
<input id="targetUser" placeholder="Oyuncu AdÄ±">
<input id="amount" type="number" placeholder="YÃ¼klenecek Bakiye">
<button onclick="addBalance()">YÃ¼kle</button>
<p id="adminMsg"></p>
</div>

<div class="box">
<h3>Yetki Ver (GitHub)</h3>
<input id="githubName" placeholder="GitHub KullanÄ±cÄ± AdÄ±">
<button onclick="giveAuth()">Yetki Ver</button>
</div>
</div>

<script>
let currentUser=null;

login.style.display="block";

function goRegister(){login.style.display="none";register.style.display="block"}
function goLogin(){register.style.display="none";login.style.display="block"}

function register(){
let u=regUser.value,p=regPass.value;
if(!u||!p)return;
let users=JSON.parse(localStorage.getItem("users")||"{}");
users[u]={pass:p,balance:0};
localStorage.setItem("users",JSON.stringify(users));
regMsg.innerText="KayÄ±t baÅŸarÄ±lÄ±";
}

function login(){
let users=JSON.parse(localStorage.getItem("users")||"{}");
let u=loginUser.value,p=loginPass.value;
if(!users[u]||users[u].pass!==p){
loginErr.innerText="BÃ¶yle bir hesap bulunamadÄ±";
return;
}
currentUser=u;
showPanel();
}

function showPanel(){
login.style.display=register.style.display="none";
panel.style.display="block";
updateBalance();
checkAdmin();
}

function updateBalance(){
let users=JSON.parse(localStorage.getItem("users"));
balance.innerText=users[currentUser].balance;
}

function copyIP(){
navigator.clipboard.writeText("eldryasmp.aternos.me");
ipMsg.innerText="âœ” IP kopyalandÄ±";
}

function buy(price){
let users=JSON.parse(localStorage.getItem("users"));
if(users[currentUser].balance<price)return alert("Yetersiz bakiye");
users[currentUser].balance-=price;
localStorage.setItem("users",JSON.stringify(users));
updateBalance();
}

function logout(){
currentUser=null;
panel.style.display="none";
login.style.display="block";
}

function giveAuth(){
let list=JSON.parse(localStorage.getItem("admins")||"[]");
list.push(githubName.value);
localStorage.setItem("admins",JSON.stringify(list));
alert("Yetki verildi");
}

function checkAdmin(){
let list=JSON.parse(localStorage.getItem("admins")||"[]");
adminBtn.style.display=list.includes(currentUser)?"inline":"none";
}

function toggleAdmin(){
adminBox.style.display=adminBox.style.display==="none"?"block":"none";
}

function addBalance(){
let list=JSON.parse(localStorage.getItem("admins")||"[]");
if(!list.includes(currentUser)){
adminMsg.innerText="EriÅŸiminiz yok";
return;
}
let users=JSON.parse(localStorage.getItem("users"));
users[targetUser.value].balance+=Number(amount.value);
localStorage.setItem("users",JSON.stringify(users));
adminMsg.innerText="Bakiye yÃ¼klendi";
}
</script>

</body>
</html>
