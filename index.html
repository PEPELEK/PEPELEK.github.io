<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MercyCraft</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #0f0f0f;
  color: #eee;
}

/* NAVBAR */
nav {
  background: #141414;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav .logo {
  font-size: 22px;
  font-weight: bold;
  color: #ff3c3c;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
}

nav ul li a {
  color: #ccc;
  text-decoration: none;
  font-weight: bold;
}

nav ul li a:hover {
  color: #ff3c3c;
}

/* HERO */
.hero {
  height: 85vh;
  background: linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.9)),
              url("https://i.imgur.com/9ZQZ4ZQ.jpeg") center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero h1 {
  font-size: 60px;
  color: #ff3c3c;
}

.hero p {
  margin-top: 15px;
  font-size: 20px;
  color: #ddd;
}

.ip-box {
  margin-top: 25px;
  background: #1c1c1c;
  display: inline-block;
  padding: 15px 30px;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
}

.ip-box:hover {
  background: #ff3c3c;
  color: #fff;
}

/* INFO */
.info {
  padding: 60px 20px;
  text-align: center;
}

.info h2 {
  font-size: 32px;
  color: #ff3c3c;
  margin-bottom: 20px;
}

.stats {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}

.stat {
  background: #1a1a1a;
  padding: 25px;
  border-radius: 10px;
  width: 220px;
}

.stat h3 {
  font-size: 28px;
  color: #ff3c3c;
}

/* FOOTER */
footer {
  background: #141414;
  padding: 20px;
  text-align: center;
  color: #777;
}
</style>
</head>

<body>

<nav>
  <div class="logo">MercyCraft</div>
  <ul>
    <li><a href="#">Ana Sayfa</a></li>
    <li><a href="#">Mağaza</a></li>
    <li><a href="#">Yardım</a></li>
    <li><a href="#">Giriş</a></li>
    <li><a href="#">Kayıt</a></li>
  </ul>
</nav>

<section class="hero">
  <div>
    <h1>MercyCraft</h1>
    <p>BoxPvP • Eğlence • Rekabet</p>

    <div class="ip-box" onclick="copyIP()">
      IP: <b>MercyCraft.falixsrv.me</b>
    </div>
  </div>
</section>

<section class="info">
  <h2>Sunucu Durumu</h2>
  <div class="stats">
    <div class="stat">
      <h3 id="players">--</h3>
      <p>Online Oyuncu</p>
    </div>
    <div class="stat">
      <h3>BoxPvP</h3>
      <p>Oyun Modu</p>
    </div>
    <div class="stat">
      <h3>7/24</h3>
      <p>Aktif Sunucu</p>
    </div>
  </div>
</section>

<footer>
  © 2026 MercyCraft • Tüm hakları saklıdır
</footer>

<script>
function copyIP() {
  navigator.clipboard.writeText("MercyCraft.falixsrv.me");
  alert("IP kopyalandı!");
}

fetch("https://api.mcsrvstat.us/2/MercyCraft.falixsrv.me")
  .then(res => res.json())
  .then(data => {
    document.getElementById("players").innerText =
      data.players && data.players.online !== undefined
      ? data.players.online
      : "0";
  })
  .catch(() => {
    document.getElementById("players").innerText = "Offline";
  });
</script>

</body>
</html>
