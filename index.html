<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Havalı Oyun Sitesi</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
/* Genel Ayarlar */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Press Start 2P', cursive; background:#0f0f1a; color:white; overflow-x:hidden;}
button{cursor:pointer; font-family:'Press Start 2P', cursive;}

/* Giriş / Kayıt Ekranı */
#login{position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
      background:#1a1a2e; padding:40px; border-radius:15px; width:300px; text-align:center;
      box-shadow:0 0 20px #00f0ff,0 0 40px #ff00ff;}
#login input{width:90%; padding:10px; margin:10px 0; border:none; border-radius:5px; background:#222; color:white;}
#login button{width:95%; padding:10px; margin-top:10px; border:none; border-radius:5px;
              background:linear-gradient(45deg,#ff00ff,#00f0ff); color:white; font-weight:bold;
              transition:0.3s;}
#login button:hover{box-shadow:0 0 15px #00f0ff,0 0 15px #ff00ff; transform:scale(1.05);}

/* Ana Sayfa */
#main{display:none; padding:20px;}
header{display:flex; justify-content:space-between; align-items:center; padding:10px 20px;
       background:#111; border-bottom:2px solid #00f0ff; border-radius:0 0 10px 10px;}
header div span{color:#00f0ff;}
header button{margin-left:10px; padding:5px 10px; border:none; border-radius:5px;
               background:#222; color:#00f0ff; transition:0.3s;}
header button:hover{background:#00f0ff; color:#111;}

/* Market */
#market{display:flex; flex-wrap:wrap; margin-top:20px;}
.product{background:#1a1a2e; margin:10px; padding:15px; border-radius:10px; width:150px;
         text-align:center; box-shadow:0 0 10px #00f0ff; transition:0.3s;}
.product:hover{transform:scale(1.05); box-shadow:0 0 20px #ff00ff;}

/* Bildirim */
#notification-panel{margin-top:30px;}
#notification-panel input{width:60%; padding:10px; border-radius:5px; border:none; background:#222; color:white;}
#notification-panel button{padding:10px 15px; margin-left:10px; border:none; border-radius:5px;
                           background:#00f0ff; color:#111; transition:0.3s;}
#notification-panel button:hover{background:#ff00ff; color:white;}
</style>
</head>
<body>

<!-- Giriş/Kayıt Ekranı -->
<div id="login">
    <h2>OYUN SİTESİ</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <button onclick="register()">Kayıt Ol</button>
    <p id="login-msg" style="color:#ff4d4d; margin-top:10px;"></p>
</div>

<!-- Ana Sayfa -->
<div id="main">
    <header>
        <div>Hoşgeldin, <span id="display-name"></span></div>
        <div>
            <button onclick="showBalance()">Bakiye</button>
            <button onclick="logout()">Çıkış Yap</button>
            <button onclick="copyText()">Kopyala</button>
        </div>
    </header>

    <h2 style="margin-top:30px;">Market</h2>
    <div id="market"></div>

    <div id="notification-panel">
        <h2>Bildirim Bırak</h2>
        <input type="text" id="notification" placeholder="Bildirim yazın">
        <button onclick="leaveNotification()">Gönder</button>
    </div>
</div>

<script>
// Demo Veri
let users = [];
let products = [
    {name:"Kılıç", price:50},
    {name:"Kalkan", price:30},
    {name:"Can Yenileme", price:20},
    {name:"Büyü Kitabı", price:80},
    {name:"Zırh", price:60}
];
let currentUser = null;

// Kayıt İşlemi
function register(){
    let u=document.getElementById("username").value.trim();
    let p=document.getElementById("password").value.trim();
    if(!u||!p){ alert("Kullanıcı adı ve şifre gerekli."); return; }
    if(users.find(x=>x.username===u)){
        document.getElementById("login-msg").innerText="Bu kullanıcı zaten var.";
        return;
    }
    users.push({username:u,password:p,balance:100,notifications:[]});
    loginUser(u);
}

// Giriş İşlemi
function login(){
    let u=document.getElementById("username").value.trim();
    let p=document.getElementById("password").value.trim();
    let user=users.find(x=>x.username===u&&x.password===p);
    if(user){ loginUser(u); }
    else{ document.getElementById("login-msg").innerText="Hesap bulunamadı."; }
}

// Kullanıcıyı Ana Sayfaya Yönlendir
function loginUser(username){
    currentUser=users.find(x=>x.username===username);
    document.getElementById("display-name").innerText=currentUser.username;
    document.getElementById("login").style.display="none";
    document.getElementById("main").style.display="block";
    showMarket();
}

// Çıkış Yap
function logout(){
    currentUser=null;
    document.getElementById("login").style.display="block";
    document.getElementById("main").style.display="none";
}

// Bakiye Göster
function showBalance(){ alert("Mevcut bakiye: "+currentUser.balance); }

// Kopyalama Tuşu
function copyText(){
    navigator.clipboard.writeText("eldryasmp.aternos.me");
    alert("Kopyalandı!");
}

// Market Gösterimi
function showMarket(){
    let marketDiv=document.getElementById("market");
    marketDiv.innerHTML="";
    products.forEach((p,i)=>{
        let div=document.createElement("div");
        div.className="product";
        div.innerHTML=`<h3>${p.name}</h3><p>Bakiye: ${p.price}</p>
                       <button onclick="buyProduct(${i})">Satın Al</button>`;
        marketDiv.appendChild(div);
    });
}

// Ürün Satın Alma
function buyProduct(index){
    let p=products[index];
    if(currentUser.balance>=p.price){
        currentUser.balance-=p.price;
        alert(p.name+" satın alındı!");
    } else { alert("Yeterli bakiye yok!"); }
}

// Bildirim Gönderme
function leaveNotification(){
    let text=document.getElementById("notification").value.trim();
    if(text){
        currentUser.notifications.push(text);
        document.getElementById("notification").value="";
        alert("Bildirim gönderildi!");
    }
}
</script>

</body>
</html>
