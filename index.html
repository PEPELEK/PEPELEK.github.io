<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TigerNw</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #1e1e1e;
        padding: 25px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
    }

    input {
        background: #2b2b2b;
        color: white;
    }

    button {
        background: #ff9800;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #ffa726;
    }

    .hidden {
        display: none;
    }

    .discord {
        margin-top: 15px;
        padding: 10px;
        background: #5865F2;
        border-radius: 5px;
        cursor: pointer;
    }

    .message {
        margin-top: 10px;
        color: #ff9800;
    }
</style>
</head>
<body>

<div class="container" id="mainMenu">
    <h2>Hoş Geldin</h2>
    <button onclick="showLogin()">Giriş Yap</button>
    <button onclick="showRegister()">Kayıt Ol</button>
</div>

<div class="container hidden" id="login">
    <h2>Giriş Yap</h2>
    <input type="text" placeholder="Oyuncu İsmi">
    <input type="password" placeholder="Şifre">
    <button onclick="enterSite()">Giriş Yap</button>
</div>

<div class="container hidden" id="register">
    <h2>Kayıt Ol</h2>
    <input type="text" placeholder="Oyuncu İsmi">
    <input type="password" placeholder="Şifre">
    <input type="number" placeholder="Yaş">
    <button onclick="enterSite()">Kayıt Ol</button>
</div>

<div class="container hidden" id="site">
    <h1>TigerNw</h1>
    <button onclick="copyIP()">IP Kopyala</button>

    <div class="discord" onclick="showSoon()">Discord</div>
    <div class="message" id="soonText"></div>
</div>

<script>
    function showLogin() {
        hideAll();
        document.getElementById("login").classList.remove("hidden");
    }

    function showRegister() {
        hideAll();
        document.getElementById("register").classList.remove("hidden");
    }

    function enterSite() {
        hideAll();
        document.getElementById("site").classList.remove("hidden");
    }

    function hideAll() {
        document.querySelectorAll(".container").forEach(c => c.classList.add("hidden"));
    }

    function copyIP() {
        navigator.clipboard.writeText("TigerNetwork.aternos.me");
        alert("IP kopyalandı!");
    }

    function showSoon() {
        const text = document.getElementById("soonText");
        text.innerText = "Yakında";
        setTimeout(() => {
            text.innerText = "";
        }, 5000);
    }
</script>

</body>
</html>
