<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TigerNW</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            background: #020617;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: #020617;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .top-bar {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #020617;
            font-size: 14px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #020617;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>TigerNW</header>

<div class="top-bar" id="topBar">
    <div>IP: 127.0.0.1</div>
    <button onclick="logout()">Çıkış Yap</button>
</div>

<main>
    <div class="box" id="loginBox">
        <h3>Giriş Yap / Hesap Oluştur</h3>
        <input type="text" id="username" placeholder="Oyun İsmi">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="login()">Giriş Yap</button>
    </div>
</main>

<footer>TigerNetwork</footer>

<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "" || password === "") {
            alert("Lütfen oyun ismi ve şifre gir!");
            return;
        }

        document.getElementById("loginBox").style.display = "none";
        document.getElementById("topBar").style.display = "flex";
    }

    function logout() {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("topBar").style.display = "none";

        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
</script>

</body>
</html>
