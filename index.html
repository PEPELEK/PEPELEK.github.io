<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Eldrya SMP Panel</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#0b0b0b,#1a1a1a);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ORTA KARTLAR */
.card{
    width:380px;
    background:#141414;
    padding:30px;
    border-radius:16px;
    box-shadow:0 0 40px rgba(0,0,0,.8);
    display:none;
}
.card h2{text-align:center;margin-bottom:20px}

input,button{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:none;
}
input{
    background:#1f1f1f;
    color:#fff;
}
button{
    background:#f59e0b;
    color:#000;
    font-weight:bold;
    cursor:pointer;
}
button:hover{background:#fbbf24}
.link{
    text-align:center;
    color:#f59e0b;
    cursor:pointer;
    margin-top:10px;
}
.error{color:#ef4444;text-align:center}
.success{color:#22c55e;text-align:center}

/* PANEL */
.panel{
    display:none;
    width:95%;
    max-width:1100px;
}
.top{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}
.box{
    background:#181818;
    padding:20px;
    border-radius:14px;
    margin-bottom:20px;
}
.market{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
}
.item{
    background:#202020;
    padding:15px;
    border-radius:12px;
    text-align:center;
}
.admin{
    color:#22c55e;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- Gƒ∞Rƒ∞≈û -->
<div class="card" id="loginCard">
    <h2>Giri≈ü Yap</h2>
    <input id="loginUser" placeholder="Kullanƒ±cƒ± Adƒ±">
    <input id="loginPass" type="password" placeholder="≈ûifre">
    <button id="loginBtn">Giri≈ü Yap</button>
    <div class="error" id="loginError"></div>
    <div class="link" id="toRegister">Kayƒ±t Ol</div>
</div>

<!-- KAYIT -->
<div class="card" id="registerCard">
    <h2>Kayƒ±t Ol</h2>
    <input id="regUser" placeholder="Kullanƒ±cƒ± Adƒ±">
    <input id="regPass" type="password" placeholder="≈ûifre">
    <button id="registerBtn">Kayƒ±t Ol</button>
    <div class="success" id="registerMsg"></div>
    <div class="link" id="toLogin">Giri≈ü Yap</div>
</div>

<!-- PANEL -->
<div class="panel" id="panel">
    <div class="top">
        <h2>üêÖ Eldrya SMP</h2>
        <div>
            <span id="adminBtn" class="admin">Bakiyesini Y√ºkle</span>
            | Bakiye: <b id="balance">0</b>‚Ç∫
            | <span class="admin" id="logoutBtn">√áƒ±kƒ±≈ü Yap</span>
        </div>
    </div>

    <div class="box">
        <h3>Sunucu IP</h3>
        <button id="copyIpBtn">eldryasmp.aternos.me</button>
        <p id="ipMsg"></p>
    </div>

    <div class="box">
        <h3>Market</h3>
        <div class="market">
            <div class="item">
                <h4>VIP</h4>
                <p>50‚Ç∫</p>
                <button onclick="buy(50)">Satƒ±n Al</button>
            </div>
            <div class="item">
                <h4>VIP+</h4>
                <p>80‚Ç∫</p>
                <button onclick="buy(80)">Satƒ±n Al</button>
            </div>
            <div class="item">
                <h4>MVP</h4>
                <p>120‚Ç∫</p>
                <button onclick="buy(120)">Satƒ±n Al</button>
            </div>
        </div>
    </div>

    <div class="box" id="adminBox" style="display:none">
        <h3>Oyuncuya Bakiye Y√ºkle</h3>
        <input id="targetUser" placeholder="Oyuncu Adƒ±">
        <input id="amount" type="number" placeholder="Y√ºklenecek Bakiye">
        <button id="addBalanceBtn">Y√ºkle</button>
        <p id="adminMsg"></p>
    </div>

    <div class="box">
        <h3>Yetki Ver (GitHub)</h3>
        <input id="githubName" placeholder="GitHub Kullanƒ±cƒ± Adƒ±">
        <button id="giveAuthBtn">Yetki Ver</button>
    </div>
</div>

<script>
/* ELEMENTLER */
const loginCard = document.getElementById("loginCard");
const registerCard = document.getElementById("registerCard");
const panel = document.getElementById("panel");
const balanceText = document.getElementById("balance");
const adminBtn = document.getElementById("adminBtn");
const adminBox = document.getElementById("adminBox");
const adminMsg = document.getElementById("adminMsg");

let currentUser = null;

/* BA≈ûLANGI√á */
loginCard.style.display = "block";

/* GE√áƒ∞≈ûLER */
document.getElementById("toRegister").onclick = () => {
    loginCard.style.display="none";
    registerCard.style.display="block";
};
document.getElementById("toLogin").onclick = () => {
    registerCard.style.display="none";
    loginCard.style.display="block";
};

/* KAYIT */
document.getElementById("registerBtn").onclick = () => {
    const u = regUser.value;
    const p = regPass.value;
    if(!u || !p) return;

    const users = JSON.parse(localStorage.getItem("users")||"{}");
    users[u] = { pass:p, balance:0 };
    localStorage.setItem("users", JSON.stringify(users));
    registerMsg.innerText = "Kayƒ±t ba≈üarƒ±lƒ±";
};

/* Gƒ∞Rƒ∞≈û */
document.getElementById("loginBtn").onclick = () => {
    const u = loginUser.value;
    const p = loginPass.value;
    const users = JSON.parse(localStorage.getItem("users")||"{}");

    if(!users[u] || users[u].pass !== p){
        loginError.innerText = "B√∂yle bir hesap bulunamadƒ±";
        return;
    }

    currentUser = u;
    loginCard.style.display = registerCard.style.display = "none";
    panel.style.display = "block";
    refresh();
};

/* PANEL */
function refresh(){
    const users = JSON.parse(localStorage.getItem("users"));
    balanceText.innerText = users[currentUser].balance;

    const admins = JSON.parse(localStorage.getItem("admins")||"[]");
    adminBtn.style.display = admins.includes(currentUser) ? "inline" : "none";
}

/* IP KOPYALA */
document.getElementById("copyIpBtn").onclick = () => {
    navigator.clipboard.writeText("eldryasmp.aternos.me");
    ipMsg.innerText = "‚úî IP kopyalandƒ±";
};

/* MARKET */
function buy(price){
    const users = JSON.parse(localStorage.getItem("users"));
    if(users[currentUser].balance < price){
        alert("Yetersiz bakiye");
        return;
    }
    users[currentUser].balance -= price;
    localStorage.setItem("users", JSON.stringify(users));
    refresh();
}

/* √áIKI≈û */
document.getElementById("logoutBtn").onclick = () => {
    currentUser = null;
    panel.style.display="none";
    loginCard.style.display="block";
};

/* YETKƒ∞ */
document.getElementById("giveAuthBtn").onclick = () => {
    const list = JSON.parse(localStorage.getItem("admins")||"[]");
    list.push(githubName.value);
    localStorage.setItem("admins", JSON.stringify(list));
    alert("Yetki verildi");
};

/* ADMIN */
adminBtn.onclick = () => {
    const admins = JSON.parse(localStorage.getItem("admins")||"[]");
    if(!admins.includes(currentUser)){
        adminMsg.innerText = "Eri≈üiminiz yok";
        return;
    }
    adminBox.style.display = adminBox.style.display==="none"?"block":"none";
};

document.getElementById("addBalanceBtn").onclick = () => {
    const admins = JSON.parse(localStorage.getItem("admins")||"[]");
    if(!admins.includes(currentUser)){
        adminMsg.innerText = "Eri≈üiminiz yok";
        return;
    }
    const users = JSON.parse(localStorage.getItem("users"));
    users[targetUser.value].balance += Number(amount.value);
    localStorage.setItem("users", JSON.stringify(users));
    adminMsg.innerText = "Bakiye y√ºklendi";
};
</script>

</body>
</html>
