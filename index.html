<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Eldrya SMP</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
    margin:0;
    height:100vh;
    background:url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") center/cover no-repeat;
    color:#fff;
}
.overlay{
    background:rgba(0,0,0,.7);
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
}
.card{
    background:rgba(25,25,25,.95);
    padding:30px;
    border-radius:16px;
    width:380px;
    box-shadow:0 0 40px #000;
    display:none;
}
.card h2{text-align:center;margin-bottom:20px}
input,button{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:none;
}
input{background:#222;color:#fff}
button{
    background:#f59e0b;
    color:#000;
    font-weight:bold;
    cursor:pointer;
}
button:hover{background:#fbbf24}
.link{text-align:center;color:#f59e0b;cursor:pointer;margin-top:10px}

/* Panel */
.panel{
    display:none;
    width:92%;
    max-width:1100px;
}
.top{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}
.box{
    background:rgba(30,30,30,.95);
    padding:20px;
    border-radius:16px;
    margin-bottom:20px;
}
.market{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:15px;
}
.item{
    background:#1f1f1f;
    padding:15px;
    border-radius:12px;
    text-align:center;
}
.admin{
    color:#22c55e;
    cursor:pointer;
    font-weight:bold;
}
.error{color:#ef4444;text-align:center}
.success{color:#22c55e;text-align:center}
</style>
</head>

<body>
<div class="overlay">

<!-- Gƒ∞Rƒ∞≈û -->
<div class="card" id="login">
<h2>Giri≈ü Yap</h2>
<input id="loginUser" placeholder="Kullanƒ±cƒ± Adƒ±">
<input id="loginPass" type="password" placeholder="≈ûifre">
<button onclick="loginUserFunc()">Giri≈ü Yap</button>
<div class="error" id="loginErr"></div>
<div class="link" onclick="showRegister()">Kayƒ±t Ol</div>
</div>

<!-- KAYIT -->
<div class="card" id="register">
<h2>Kayƒ±t Ol</h2>
<input id="regUser" placeholder="Kullanƒ±cƒ± Adƒ±">
<input id="regPass" type="password" placeholder="≈ûifre">
<button onclick="registerUser()">Kayƒ±t Ol</button>
<div class="success" id="regOk"></div>
<div class="link" onclick="showLogin()">Giri≈ü Yap</div>
</div>

<!-- PANEL -->
<div class="panel" id="panel">
<div class="top">
<h2>üêÖ Eldrya SMP Panel</h2>
<div>
<span id="adminBtn" class="admin" onclick="showAdmin()">Bakiyesini Y√ºkle</span>
 | Bakiye: <b id="balance">0</b>‚Ç∫
 | <span class="admin" onclick="logout()">√áƒ±kƒ±≈ü Yap</span>
</div>
</div>

<div class="box">
<h3>Sunucu IP</h3>
<button onclick="copyIP()">eldryasmp.aternos.me</button>
<p id="copyMsg"></p>
</div>

<div class="box">
<h3>Market</h3>
<div class="market">
<div class="item"><h4>VIP</h4><p>50‚Ç∫</p><button onclick="buy(50)">Satƒ±n Al</button></div>
<div class="item"><h4>VIP+</h4><p>80‚Ç∫</p><button onclick="buy(80)">Satƒ±n Al</button></div>
<div class="item"><h4>MVP</h4><p>120‚Ç∫</p><button onclick="buy(120)">Satƒ±n Al</button></div>
</div>
</div>

<div class="box" id="adminBox" style="display:none">
<h3>Oyuncuya Bakiye Y√ºkle</h3>
<input id="targetUser" placeholder="Oyuncu Kullanƒ±cƒ± Adƒ±">
<input id="amount" type="number" placeholder="Y√ºklenecek Bakiye">
<button onclick="addBalance()">Y√ºkle</button>
<div id="adminMsg"></div>
</div>

<div class="box">
<h3>Yetki Ver (GitHub)</h3>
<input id="githubName" placeholder="GitHub Kullanƒ±cƒ± Adƒ±">
<button onclick="giveAuth()">Yetki Ver</button>
</div>

</div>
</div>

<script>
let currentUser=null;

/* G√ñSTER */
login.style.display="block";

function showRegister(){login.style.display="none";register.style.display="block"}
function showLogin(){register.style.display="none";login.style.display="block"}

function registerUser(){
let u=regUser.value,p=regPass.value;
if(!u||!p)return;
let users=JSON.parse(localStorage.getItem("users")||"{}");
users[u]={pass:p,balance:0};
localStorage.setItem("users",JSON.stringify(users));
regOk.innerText="Kayƒ±t ba≈üarƒ±lƒ±!";
}

function loginUserFunc(){
let users=JSON.parse(localStorage.getItem("users")||"{}");
let u=loginUser.value,p=loginPass.value;
if(!users[u]||users[u].pass!==p){
loginErr.innerText="B√∂yle bir hesap bulunamadƒ±";
return;
}
currentUser=u;
showPanel();
}

function showPanel(){
login.style.display=register.style.display="none";
panel.style.display="block";
updateBalance();
checkAdmin();
}

function updateBalance(){
let users=JSON.parse(localStorage.getItem("users"));
balance.innerText=users[currentUser].balance;
}

function copyIP(){
navigator.clipboard.writeText("eldryasmp.aternos.me");
copyMsg.innerText="‚úî IP kopyalandƒ±";
}

function buy(price){
let users=JSON.parse(localStorage.getItem("users"));
if(users[currentUser].balance<price)return alert("Yetersiz bakiye");
users[currentUser].balance-=price;
localStorage.setItem("users",JSON.stringify(users));
updateBalance();
alert("Satƒ±n alƒ±ndƒ±!");
}

function logout(){
currentUser=null;
panel.style.display="none";
login.style.display="block";
}

function giveAuth(){
let list=JSON.parse(localStorage.getItem("admins")||"[]");
list.push(githubName.value);
localStorage.setItem("admins",JSON.stringify(list));
alert("Yetki verildi");
}

function checkAdmin(){
let list=JSON.parse(localStorage.getItem("admins")||"[]");
adminBtn.style.display=list.includes(currentUser)?"inline":"none";
}

function showAdmin(){
adminBox.style.display="block";
}

function addBalance(){
let list=JSON.parse(localStorage.getItem("admins")||"[]");
if(!list.includes(currentUser)){
adminMsg.innerText="Eri≈üiminiz yok";
return;
}
let users=JSON.parse(localStorage.getItem("users"));
users[targetUser.value].balance+=Number(amount.value);
localStorage.setItem("users",JSON.stringify(users));
adminMsg.innerText="Bakiye y√ºklendi";
}
</script>

</body>
</html>
